<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylein.css">
</head>
<body>
    <div class="container">
        <h1>Time Control Panel</h1>
        <div class="control-panel">
            <button class="btn" id="addTimeButton">Add Time</button>
            <button class="btn" id="removeTimeButton">Remove Time</button>
            <button class="btn" id="freezeButton">Freeze</button>
            <button class="btn" id="unfreezeButton">Unfreeze</button>
            <button class="btn" id="toggleFreezeButton">Toggle Freeze</button>
            <button class="btn" id="pilloryButton">Pillory</button>
        </div>

        <div id="error" class="info-box error"></div>
        <div id="results" class="info-box results"></div>
        <div id="sessionInfo" class="info-box"></div>
    </div>

    <script src="mainscript.js"></script>
</body>
</html>
